    <text x="300" y="66" font-family="SF Mono, JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">- Markdown -> xlsx skill -> Excel</text>
  </g>

  <!-- Arrow 6 -->
  <path d="M 350 725 L 350 750" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

