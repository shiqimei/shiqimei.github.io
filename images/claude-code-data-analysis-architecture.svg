  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="600" height="90" rx="0" fill="#111" stroke="#F59E0B" stroke-width="2"/>
    <text x="300" y="28" font-family="SF Mono, JetBrains Mono, monospace" font-size="13" font-weight="bold" fill="#F59E0B" text-anchor="middle">Parallel Task Agents (x10)</text>
    <text x="300" y="50" font-family="SF Mono, JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">- tag-summaries skill</text>
    <text x="300" y="66" font-family="SF Mono, JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">- Multi-label classification</text>
    <text x="300" y="82" font-family="SF Mono, JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">- Edit CSV files in place</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M 350 380 L 350 405" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

