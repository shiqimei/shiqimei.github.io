  <!-- Box 1: Raw Data Sources -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="600" height="70" rx="0" fill="#111" stroke="#3B82F6" stroke-width="2"/>
    <text x="300" y="28" font-family="SF Mono, JetBrains Mono, monospace" font-size="13" font-weight="bold" fill="#3B82F6" text-anchor="middle">Raw Data Sources</text>
    <text x="300" y="52" font-family="SF Mono, JetBrains Mono, monospace" font-size="11" fill="#9CA3AF" text-anchor="middle">datasets/*.json (2.5ä¸‡+ articles in JSON format)</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 350 130 L 350 155" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Box 2: Preprocessing Scripts -->
  <g transform="translate(50, 165)">
    <rect x="0" y="0" width="600" height="90" rx="0" fill="#111" stroke="#8B5CF6" stroke-width="2"/>
