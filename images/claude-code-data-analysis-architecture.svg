    <text x="300" y="66" font-family="SF Mono, JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">- Remove whitespace</text>
    <text x="300" y="82" font-family="SF Mono, JetBrains Mono, monospace" font-size="10" fill="#9CA3AF" text-anchor="middle">- Split into CSV chunks</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M 350 255 L 350 280" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

