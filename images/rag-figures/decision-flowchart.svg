<svg viewBox="0 0 700 520" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="350" y="25" font-family="SF Mono, monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">RAG Selection Decision Flowchart</text>

  <!-- Start -->
  <ellipse cx="350" cy="65" rx="40" ry="18" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="350" y="70" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle">START</text>

  <!-- Arrow from start -->
  <line x1="350" y1="83" x2="350" y2="110" stroke="#555" stroke-width="2"/>
  <polygon points="350,120 343,107 357,107" fill="#555"/>

  <!-- Question 1: Relational reasoning? -->
  <polygon points="350,125 460,175 350,225 240,175" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="350" y="168" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Need relational/</text>
  <text x="350" y="182" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">multi-hop reasoning?</text>

  <!-- No branch to Traditional RAG -->
  <line x1="240" y1="175" x2="170" y2="175" stroke="#555" stroke-width="2"/>
  <polygon points="160,175 173,168 173,182" fill="#555"/>
  <text x="205" y="165" font-family="SF Mono, monospace" font-size="9" fill="#666">No</text>

  <rect x="30" y="150" width="130" height="50" fill="#111" stroke="#888" stroke-width="2"/>
  <text x="95" y="172" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle">Traditional RAG</text>
  <text x="95" y="188" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">Simple, fast, cheap</text>

  <!-- Yes branch down -->
  <line x1="350" y1="225" x2="350" y2="255" stroke="#555" stroke-width="2"/>
  <polygon points="350,265 343,252 357,252" fill="#555"/>
  <text x="365" y="245" font-family="SF Mono, monospace" font-size="9" fill="#666">Yes</text>

  <!-- Question 2: Cost critical? -->
  <polygon points="350,270 460,320 350,370 240,320" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="350" y="313" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Is cost per</text>
  <text x="350" y="327" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">query critical?</text>

  <!-- Yes branch to LightRAG -->
  <line x1="460" y1="320" x2="530" y2="320" stroke="#555" stroke-width="2"/>
  <polygon points="540,320 527,313 527,327" fill="#555"/>
  <text x="495" y="310" font-family="SF Mono, monospace" font-size="9" fill="#666">Yes</text>

  <rect x="540" y="295" width="130" height="50" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="605" y="317" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle">LightRAG</text>
  <text x="605" y="333" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">~100 tokens/query</text>

  <!-- No branch down -->
  <line x1="350" y1="370" x2="350" y2="400" stroke="#555" stroke-width="2"/>
  <polygon points="350,410 343,397 357,397" fill="#555"/>
  <text x="365" y="390" font-family="SF Mono, monospace" font-size="9" fill="#666">No</text>

  <!-- Question 3: Community detection? -->
  <polygon points="350,415 460,465 350,515 240,465" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="350" y="458" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Need community</text>
  <text x="350" y="472" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">detection?</text>

  <!-- Yes branch to GraphRAG -->
  <line x1="240" y1="465" x2="170" y2="465" stroke="#555" stroke-width="2"/>
  <polygon points="160,465 173,458 173,472" fill="#555"/>
  <text x="205" y="455" font-family="SF Mono, monospace" font-size="9" fill="#666">Yes</text>

  <rect x="30" y="440" width="130" height="50" fill="#111" stroke="#888" stroke-width="2"/>
  <text x="95" y="462" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle">GraphRAG</text>
  <text x="95" y="478" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">Deep relationships</text>

  <!-- No branch to LightRAG -->
  <line x1="460" y1="465" x2="530" y2="465" stroke="#555" stroke-width="2"/>
  <polygon points="540,465 527,458 527,472" fill="#555"/>
  <text x="495" y="455" font-family="SF Mono, monospace" font-size="9" fill="#666">No</text>

  <rect x="540" y="440" width="130" height="50" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="605" y="462" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle">LightRAG</text>
  <text x="605" y="478" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">(Balanced choice)</text>

  <!-- Quick Reference Box -->
  <rect x="540" y="130" width="130" height="100" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <text x="605" y="150" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Quick Reference</text>
  <line x1="555" y1="160" x2="655" y2="160" stroke="#333" stroke-width="1"/>
  <text x="555" y="180" font-family="SF Mono, monospace" font-size="8" fill="#555">Traditional:</text>
  <text x="555" y="192" font-family="SF Mono, monospace" font-size="7" fill="#444">  Simple QA</text>
  <text x="555" y="206" font-family="SF Mono, monospace" font-size="8" fill="#555">GraphRAG:</text>
  <text x="555" y="218" font-family="SF Mono, monospace" font-size="7" fill="#444">  Global themes</text>
</svg>