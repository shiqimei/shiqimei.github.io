<svg viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="350" y="25" font-family="SF Mono, monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Performance Comparison</text>

  <!-- Legend -->
  <rect x="200" y="40" width="15" height="12" fill="#666"/>
  <text x="220" y="50" font-family="SF Mono, monospace" font-size="10" fill="#666">GraphRAG</text>
  <rect x="320" y="40" width="15" height="12" fill="#fff"/>
  <text x="340" y="50" font-family="SF Mono, monospace" font-size="10" fill="#fff">LightRAG</text>

  <!-- Query Token Usage -->
  <text x="50" y="85" font-family="SF Mono, monospace" font-size="11" fill="#fff">Query Token Usage</text>
  <rect x="50" y="95" width="600" height="60" fill="#0a0a0a" stroke="#333" stroke-width="1"/>

  <!-- GraphRAG bar (full width = 610,000 tokens) -->
  <rect x="60" y="108" width="520" height="15" fill="#666"/>
  <text x="590" y="120" font-family="SF Mono, monospace" font-size="9" fill="#666">~610K</text>

  <!-- LightRAG bar (tiny = 100 tokens) -->
  <rect x="60" y="130" width="1" height="15" fill="#fff"/>
  <text x="70" y="142" font-family="SF Mono, monospace" font-size="9" fill="#fff">~100</text>

  <!-- API Calls per Query -->
  <text x="50" y="175" font-family="SF Mono, monospace" font-size="11" fill="#fff">API Calls per Query</text>
  <rect x="50" y="185" width="600" height="60" fill="#0a0a0a" stroke="#333" stroke-width="1"/>

  <!-- GraphRAG bar (hundreds) -->
  <rect x="60" y="198" width="400" height="15" fill="#666"/>
  <text x="470" y="210" font-family="SF Mono, monospace" font-size="9" fill="#666">Hundreds</text>

  <!-- LightRAG bar (single) -->
  <rect x="60" y="220" width="4" height="15" fill="#fff"/>
  <text x="74" y="232" font-family="SF Mono, monospace" font-size="9" fill="#fff">Single</text>

  <!-- Query Response Time -->
  <text x="50" y="265" font-family="SF Mono, monospace" font-size="11" fill="#fff">Query Response Time</text>
  <rect x="50" y="275" width="600" height="60" fill="#0a0a0a" stroke="#333" stroke-width="1"/>

  <!-- GraphRAG bar (baseline = 100%) -->
  <rect x="60" y="288" width="300" height="15" fill="#666"/>
  <text x="370" y="300" font-family="SF Mono, monospace" font-size="9" fill="#666">Baseline</text>

  <!-- LightRAG bar (30% faster = 70%) -->
  <rect x="60" y="310" width="210" height="15" fill="#fff"/>
  <text x="280" y="322" font-family="SF Mono, monospace" font-size="9" fill="#fff">30% faster</text>

  <!-- Incremental Update Support -->
  <text x="50" y="355" font-family="SF Mono, monospace" font-size="11" fill="#fff">Update Capability</text>
  <rect x="50" y="365" width="600" height="60" fill="#0a0a0a" stroke="#333" stroke-width="1"/>

  <!-- GraphRAG - Full rebuild -->
  <rect x="60" y="378" width="500" height="15" fill="#666"/>
  <text x="570" y="390" font-family="SF Mono, monospace" font-size="9" fill="#666">Full rebuild</text>

  <!-- LightRAG - Append only -->
  <rect x="60" y="400" width="100" height="15" fill="#fff"/>
  <text x="170" y="412" font-family="SF Mono, monospace" font-size="9" fill="#fff">Append only</text>

  <!-- Summary Stats -->
  <rect x="50" y="445" width="290" height="45" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="195" y="465" font-family="SF Mono, monospace" font-size="10" fill="#666" text-anchor="middle">GraphRAG</text>
  <text x="195" y="482" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Better: Global queries, communities</text>

  <rect x="360" y="445" width="290" height="45" fill="#111" stroke="#fff" stroke-width="1"/>
  <text x="505" y="465" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle">LightRAG</text>
  <text x="505" y="482" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Better: Cost, speed, updates</text>
</svg>