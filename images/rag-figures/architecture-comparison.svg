<svg viewBox="0 0 700 420" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="350" y="25" font-family="SF Mono, monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">RAG Architecture Comparison</text>

  <!-- Traditional RAG Row -->
  <text x="30" y="60" font-family="SF Mono, monospace" font-size="12" fill="#fff">Traditional RAG</text>
  <rect x="30" y="70" width="640" height="70" fill="#0a0a0a" stroke="#333" stroke-width="1"/>

  <!-- Traditional RAG Flow -->
  <rect x="45" y="85" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="80" y="110" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Chunks</text>
  <line x1="115" y1="105" x2="135" y2="105" stroke="#555" stroke-width="1"/>
  <polygon points="140,105 133,100 133,110" fill="#555"/>

  <rect x="145" y="85" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="180" y="110" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Vector DB</text>
  <line x1="215" y1="105" x2="235" y2="105" stroke="#555" stroke-width="1"/>
  <polygon points="240,105 233,100 233,110" fill="#555"/>

  <rect x="245" y="85" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="280" y="110" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Top-K</text>
  <line x1="315" y1="105" x2="335" y2="105" stroke="#555" stroke-width="1"/>
  <polygon points="340,105 333,100 333,110" fill="#555"/>

  <rect x="345" y="85" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="380" y="110" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">LLM</text>
  <line x1="415" y1="105" x2="435" y2="105" stroke="#555" stroke-width="1"/>
  <polygon points="440,105 433,100 433,110" fill="#555"/>

  <rect x="445" y="85" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="480" y="110" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Answer</text>

  <text x="580" y="110" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">(flat)</text>

  <!-- GraphRAG Row -->
  <text x="30" y="165" font-family="SF Mono, monospace" font-size="12" fill="#fff">GraphRAG</text>
  <rect x="30" y="175" width="640" height="100" fill="#0a0a0a" stroke="#333" stroke-width="1"/>

  <!-- GraphRAG Flow -->
  <rect x="45" y="195" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="80" y="212" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Entities</text>
  <text x="80" y="225" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">Relations</text>
  <line x1="115" y1="215" x2="135" y2="215" stroke="#555" stroke-width="1"/>
  <polygon points="140,215 133,210 133,220" fill="#555"/>

  <rect x="145" y="195" width="70" height="40" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="180" y="212" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Community</text>
  <text x="180" y="225" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">Detection</text>
  <line x1="215" y1="215" x2="235" y2="215" stroke="#555" stroke-width="1"/>
  <polygon points="240,215 233,210 233,220" fill="#555"/>

  <rect x="245" y="195" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="280" y="212" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Summaries</text>
  <text x="280" y="225" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">(Hierarchical)</text>
  <line x1="315" y1="215" x2="335" y2="215" stroke="#555" stroke-width="1"/>
  <polygon points="340,215 333,210 333,220" fill="#555"/>

  <rect x="345" y="195" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="380" y="212" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Map-Reduce</text>
  <text x="380" y="225" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">LLM x N</text>
  <line x1="415" y1="215" x2="435" y2="215" stroke="#555" stroke-width="1"/>
  <polygon points="440,215 433,210 433,220" fill="#555"/>

  <rect x="445" y="195" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="480" y="218" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Answer</text>

  <text x="580" y="210" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">~610K tokens</text>
  <text x="580" y="225" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">per query</text>

  <!-- Note about community detection -->
  <text x="180" y="260" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">Leiden Algorithm</text>

  <!-- LightRAG Row -->
  <text x="30" y="300" font-family="SF Mono, monospace" font-size="12" fill="#fff">LightRAG</text>
  <rect x="30" y="310" width="640" height="100" fill="#0a0a0a" stroke="#333" stroke-width="1"/>

  <!-- LightRAG Flow -->
  <rect x="45" y="330" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="80" y="347" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Entities</text>
  <text x="80" y="360" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">Relations</text>
  <line x1="115" y1="350" x2="135" y2="350" stroke="#555" stroke-width="1"/>
  <polygon points="140,350 133,345 133,355" fill="#555"/>

  <rect x="145" y="330" width="70" height="40" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="180" y="347" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">KV Index</text>
  <text x="180" y="360" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">Dual-Level</text>
  <line x1="215" y1="350" x2="235" y2="350" stroke="#555" stroke-width="1"/>
  <polygon points="240,350 233,345 233,355" fill="#555"/>

  <rect x="245" y="330" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="280" y="347" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Vector</text>
  <text x="280" y="360" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">Search</text>
  <line x1="315" y1="350" x2="335" y2="350" stroke="#555" stroke-width="1"/>
  <polygon points="340,350 333,345 333,355" fill="#555"/>

  <rect x="345" y="330" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="380" y="347" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">LLM</text>
  <text x="380" y="360" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">(Single)</text>
  <line x1="415" y1="350" x2="435" y2="350" stroke="#555" stroke-width="1"/>
  <polygon points="440,350 433,345 433,355" fill="#555"/>

  <rect x="445" y="330" width="70" height="40" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="480" y="353" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Answer</text>

  <text x="580" y="345" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">~100 tokens</text>
  <text x="580" y="360" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">per query</text>

  <!-- Note about dual-level -->
  <text x="180" y="395" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">Low + High Level</text>
</svg>