<svg viewBox="0 0 700 320" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="350" y="25" font-family="SF Mono, monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">GraphRAG Processing Pipeline</text>

  <!-- Step 1: Document -->
  <rect x="30" y="60" width="90" height="50" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="75" y="82" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">1. Chunk</text>
  <text x="75" y="97" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">Segmentation</text>

  <!-- Arrow 1 -->
  <line x1="120" y1="85" x2="155" y2="85" stroke="#555" stroke-width="2"/>
  <polygon points="165,85 152,78 152,92" fill="#555"/>

  <!-- Step 2: Extract -->
  <rect x="165" y="60" width="90" height="50" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="210" y="82" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">2. Extract</text>
  <text x="210" y="97" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">Entities+Rels</text>

  <!-- Arrow 2 -->
  <line x1="255" y1="85" x2="290" y2="85" stroke="#555" stroke-width="2"/>
  <polygon points="300,85 287,78 287,92" fill="#555"/>

  <!-- Step 3: Cluster (Key Differentiator) -->
  <rect x="300" y="60" width="90" height="50" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="345" y="82" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">3. Cluster</text>
  <text x="345" y="97" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">Communities</text>

  <!-- Arrow 3 -->
  <line x1="390" y1="85" x2="425" y2="85" stroke="#555" stroke-width="2"/>
  <polygon points="435,85 422,78 422,92" fill="#555"/>

  <!-- Step 4: Summarize -->
  <rect x="435" y="60" width="90" height="50" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="480" y="82" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">4. Summarize</text>
  <text x="480" y="97" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">Reports</text>

  <!-- Arrow 4 -->
  <line x1="525" y1="85" x2="560" y2="85" stroke="#555" stroke-width="2"/>
  <polygon points="570,85 557,78 557,92" fill="#555"/>

  <!-- Step 5: Query -->
  <rect x="570" y="60" width="90" height="50" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="615" y="82" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">5. Query</text>
  <text x="615" y="97" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">Global/Local</text>

  <!-- Key Differentiator Label -->
  <text x="345" y="130" font-family="SF Mono, monospace" font-size="10" fill="#888" text-anchor="middle">KEY DIFFERENTIATOR</text>

  <!-- Knowledge Graph Visualization -->
  <rect x="50" y="160" width="250" height="130" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <text x="175" y="180" font-family="SF Mono, monospace" font-size="10" fill="#666" text-anchor="middle">Knowledge Graph</text>

  <!-- Nodes -->
  <circle cx="100" cy="220" r="12" fill="#222" stroke="#666" stroke-width="1"/>
  <circle cx="150" cy="200" r="12" fill="#222" stroke="#666" stroke-width="1"/>
  <circle cx="200" cy="230" r="12" fill="#222" stroke="#666" stroke-width="1"/>
  <circle cx="170" cy="260" r="12" fill="#222" stroke="#666" stroke-width="1"/>
  <circle cx="250" cy="210" r="12" fill="#222" stroke="#666" stroke-width="1"/>

  <!-- Edges -->
  <line x1="112" y1="215" x2="138" y2="205" stroke="#444" stroke-width="1"/>
  <line x1="162" y1="200" x2="188" y2="220" stroke="#444" stroke-width="1"/>
  <line x1="150" y1="212" x2="158" y2="248" stroke="#444" stroke-width="1"/>
  <line x1="182" y1="260" x2="188" y2="240" stroke="#444" stroke-width="1"/>
  <line x1="212" y1="225" x2="238" y2="215" stroke="#444" stroke-width="1"/>

  <!-- Arrow to Communities -->
  <line x1="300" y1="225" x2="350" y2="225" stroke="#555" stroke-width="2"/>
  <polygon points="360,225 347,218 347,232" fill="#555"/>

  <!-- Communities Visualization -->
  <rect x="360" y="160" width="290" height="130" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <text x="505" y="180" font-family="SF Mono, monospace" font-size="10" fill="#666" text-anchor="middle">Hierarchical Communities</text>

  <!-- Community 1 -->
  <ellipse cx="420" cy="230" rx="40" ry="30" fill="none" stroke="#555" stroke-width="1" stroke-dasharray="4,2"/>
  <circle cx="405" cy="225" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <circle cx="430" cy="220" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <circle cx="420" cy="245" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <text x="420" y="275" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">Community A</text>

  <!-- Community 2 -->
  <ellipse cx="520" cy="230" rx="45" ry="35" fill="none" stroke="#555" stroke-width="1" stroke-dasharray="4,2"/>
  <circle cx="500" cy="220" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <circle cx="530" cy="215" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <circle cx="510" cy="245" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <circle cx="540" cy="240" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <text x="520" y="280" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">Community B</text>

  <!-- Community 3 -->
  <ellipse cx="610" cy="235" rx="30" ry="25" fill="none" stroke="#555" stroke-width="1" stroke-dasharray="4,2"/>
  <circle cx="600" cy="230" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <circle cx="620" cy="240" r="8" fill="#333" stroke="#666" stroke-width="1"/>
  <text x="610" y="275" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">Community C</text>

  <!-- Bottom annotation -->
  <text x="350" y="308" font-family="SF Mono, monospace" font-size="10" fill="#888" text-anchor="middle">Leiden algorithm clusters related entities -> enables thematic understanding across entire dataset</text>
</svg>