<svg viewBox="0 0 700 380" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="350" y="25" font-family="SF Mono, monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">LLM Usage Comparison</text>
  <text x="350" y="45" font-family="SF Mono, monospace" font-size="10" fill="#666" text-anchor="middle">Both systems require LLM calls. The key difference is WHEN and HOW MANY.</text>

  <!-- Table Header -->
  <rect x="30" y="65" width="640" height="30" fill="#111" stroke="#444" stroke-width="1"/>
  <line x1="180" y1="65" x2="180" y2="95" stroke="#444" stroke-width="1"/>
  <line x1="350" y1="65" x2="350" y2="95" stroke="#444" stroke-width="1"/>
  <line x1="500" y1="65" x2="500" y2="95" stroke="#444" stroke-width="1"/>

  <text x="105" y="85" font-family="SF Mono, monospace" font-size="10" fill="#888" text-anchor="middle">Phase</text>
  <text x="265" y="85" font-family="SF Mono, monospace" font-size="10" fill="#888" text-anchor="middle">GraphRAG</text>
  <text x="425" y="85" font-family="SF Mono, monospace" font-size="10" fill="#888" text-anchor="middle">LightRAG</text>
  <text x="590" y="85" font-family="SF Mono, monospace" font-size="10" fill="#888" text-anchor="middle">Winner</text>

  <!-- Row 1: Extract entities/relations -->
  <rect x="30" y="95" width="640" height="45" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <line x1="180" y1="95" x2="180" y2="140" stroke="#333" stroke-width="1"/>
  <line x1="350" y1="95" x2="350" y2="140" stroke="#333" stroke-width="1"/>
  <line x1="500" y1="95" x2="500" y2="140" stroke="#333" stroke-width="1"/>

  <text x="105" y="115" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Extract entities</text>
  <text x="105" y="130" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">/relations</text>
  <text x="265" y="122" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">LLM per chunk</text>
  <text x="425" y="122" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">LLM per chunk</text>
  <text x="590" y="122" font-family="SF Mono, monospace" font-size="9" fill="#555" text-anchor="middle">TIE</text>

  <!-- Row 2: Summarization/KV pairs -->
  <rect x="30" y="140" width="640" height="45" fill="#111" stroke="#333" stroke-width="1"/>
  <line x1="180" y1="140" x2="180" y2="185" stroke="#333" stroke-width="1"/>
  <line x1="350" y1="140" x2="350" y2="185" stroke="#333" stroke-width="1"/>
  <line x1="500" y1="140" x2="500" y2="185" stroke="#333" stroke-width="1"/>

  <text x="105" y="160" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Index</text>
  <text x="105" y="175" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Generation</text>
  <text x="265" y="160" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">LLM per community</text>
  <text x="265" y="175" font-family="SF Mono, monospace" font-size="8" fill="#555" text-anchor="middle">(summarization)</text>
  <text x="425" y="160" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">LLM per entity</text>
  <text x="425" y="175" font-family="SF Mono, monospace" font-size="8" fill="#555" text-anchor="middle">(KV generation)</text>
  <text x="590" y="167" font-family="SF Mono, monospace" font-size="9" fill="#555" text-anchor="middle">TIE</text>

  <!-- Row 3: Query (retrieval) - KEY DIFFERENCE -->
  <rect x="30" y="185" width="640" height="45" fill="#0a0a0a" stroke="#fff" stroke-width="2"/>
  <line x1="180" y1="185" x2="180" y2="230" stroke="#333" stroke-width="1"/>
  <line x1="350" y1="185" x2="350" y2="230" stroke="#333" stroke-width="1"/>
  <line x1="500" y1="185" x2="500" y2="230" stroke="#333" stroke-width="1"/>

  <text x="105" y="205" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Query</text>
  <text x="105" y="220" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">(retrieval)</text>
  <text x="265" y="205" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">~610,000 tokens</text>
  <text x="265" y="220" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">Map-reduce traversal</text>
  <text x="425" y="205" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">~100 tokens</text>
  <text x="425" y="220" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">Vector search only</text>
  <text x="590" y="212" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">LightRAG</text>

  <!-- Row 4: API Calls per query -->
  <rect x="30" y="230" width="640" height="45" fill="#111" stroke="#333" stroke-width="1"/>
  <line x1="180" y1="230" x2="180" y2="275" stroke="#333" stroke-width="1"/>
  <line x1="350" y1="230" x2="350" y2="275" stroke="#333" stroke-width="1"/>
  <line x1="500" y1="230" x2="500" y2="275" stroke="#333" stroke-width="1"/>

  <text x="105" y="250" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">API Calls</text>
  <text x="105" y="265" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">per Query</text>
  <text x="265" y="257" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">Hundreds</text>
  <text x="425" y="257" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">Single</text>
  <text x="590" y="257" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">LightRAG</text>

  <!-- Key Insight Box -->
  <rect x="80" y="295" width="540" height="70" fill="#111" stroke="#fff" stroke-width="1"/>
  <text x="350" y="318" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">KEY INSIGHT</text>
  <line x1="100" y1="328" x2="600" y2="328" stroke="#333" stroke-width="1"/>
  <text x="350" y="348" font-family="SF Mono, monospace" font-size="10" fill="#888" text-anchor="middle">Indexing costs are comparable. The 6000x savings is entirely in the</text>
  <text x="350" y="362" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle">QUERY PHASE - where costs compound with every user interaction.</text>
</svg>