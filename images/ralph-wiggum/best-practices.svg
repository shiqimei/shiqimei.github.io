<svg viewBox="0 0 700 380" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="350" y="25" font-family="SF Mono, monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Ralph Loop Use Case Matrix</text>

  <!-- Left column: GOOD FOR -->
  <rect x="20" y="45" width="320" height="35" fill="#1a3a1a" stroke="#444" stroke-width="1"/>
  <text x="180" y="68" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">GOOD FOR</text>

  <rect x="20" y="80" width="320" height="250" fill="#111" stroke="#444" stroke-width="1"/>

  <!-- Good items -->
  <rect x="35" y="95" width="10" height="10" fill="#4ade80"/>
  <text x="55" y="105" font-family="SF Mono, monospace" font-size="9" fill="#fff">TDD workflows</text>
  <text x="55" y="118" font-family="SF Mono, monospace" font-size="7" fill="#666">write test, run, fix, repeat</text>

  <rect x="35" y="135" width="10" height="10" fill="#4ade80"/>
  <text x="55" y="145" font-family="SF Mono, monospace" font-size="9" fill="#fff">Greenfield builds</text>
  <text x="55" y="158" font-family="SF Mono, monospace" font-size="7" fill="#666">scaffold, implement, iterate</text>

  <rect x="35" y="175" width="10" height="10" fill="#4ade80"/>
  <text x="55" y="185" font-family="SF Mono, monospace" font-size="9" fill="#fff">Large refactors</text>
  <text x="55" y="198" font-family="SF Mono, monospace" font-size="7" fill="#666">measurable migration progress</text>

  <rect x="35" y="215" width="10" height="10" fill="#4ade80"/>
  <text x="55" y="225" font-family="SF Mono, monospace" font-size="9" fill="#fff">Batch operations</text>
  <text x="55" y="238" font-family="SF Mono, monospace" font-size="7" fill="#666">process N items, track count</text>

  <rect x="35" y="255" width="10" height="10" fill="#4ade80"/>
  <text x="55" y="265" font-family="SF Mono, monospace" font-size="9" fill="#fff">Auto-verifiable tasks</text>
  <text x="55" y="278" font-family="SF Mono, monospace" font-size="7" fill="#666">lint, type-check, test suite</text>

  <!-- Right column: AVOID FOR -->
  <rect x="360" y="45" width="320" height="35" fill="#3a1a1a" stroke="#444" stroke-width="1"/>
  <text x="520" y="68" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">AVOID FOR</text>

  <rect x="360" y="80" width="320" height="250" fill="#111" stroke="#444" stroke-width="1"/>

  <!-- Bad items -->
  <rect x="375" y="95" width="10" height="10" fill="#f87171"/>
  <text x="395" y="105" font-family="SF Mono, monospace" font-size="9" fill="#fff">Human judgment tasks</text>
  <text x="395" y="118" font-family="SF Mono, monospace" font-size="7" fill="#666">subjective quality, aesthetics</text>

  <rect x="375" y="135" width="10" height="10" fill="#f87171"/>
  <text x="395" y="145" font-family="SF Mono, monospace" font-size="9" fill="#fff">Unclear completion criteria</text>
  <text x="395" y="158" font-family="SF Mono, monospace" font-size="7" fill="#666">no test for "done"</text>

  <rect x="375" y="175" width="10" height="10" fill="#f87171"/>
  <text x="395" y="185" font-family="SF Mono, monospace" font-size="9" fill="#fff">One-shot operations</text>
  <text x="395" y="198" font-family="SF Mono, monospace" font-size="7" fill="#666">deploy, publish, single command</text>

  <rect x="375" y="215" width="10" height="10" fill="#f87171"/>
  <text x="395" y="225" font-family="SF Mono, monospace" font-size="9" fill="#fff">Production debugging</text>
  <text x="395" y="238" font-family="SF Mono, monospace" font-size="7" fill="#666">live systems need human oversight</text>

  <rect x="375" y="255" width="10" height="10" fill="#f87171"/>
  <text x="395" y="265" font-family="SF Mono, monospace" font-size="9" fill="#fff">Design decisions</text>
  <text x="395" y="278" font-family="SF Mono, monospace" font-size="7" fill="#666">architecture, API shape, UX</text>

  <!-- Bottom annotation -->
  <rect x="100" y="340" width="500" height="30" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <text x="350" y="360" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">If you can write a test for "done", Ralph can iterate toward it.</text>
</svg>