<svg viewBox="0 0 700 340" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="350" y="22" font-family="SF Mono, monospace" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">What Evaporates</text>

  <!-- LEFT: Human on Main Path -->
  <text x="150" y="50" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">HUMAN ON MAIN PATH</text>

  <!-- Stacked bars - full opacity -->
  <rect x="40" y="65" width="220" height="28" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  <text x="150" y="84" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">UI / UX Design</text>

  <rect x="40" y="97" width="220" height="28" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  <text x="150" y="116" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Spec Writing</text>

  <rect x="40" y="129" width="220" height="28" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  <text x="150" y="148" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Code Review</text>

  <rect x="40" y="161" width="220" height="28" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  <text x="150" y="180" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Alignment Meetings</text>

  <rect x="40" y="193" width="220" height="28" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  <text x="150" y="212" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Documentation</text>

  <rect x="40" y="225" width="220" height="28" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  <text x="150" y="244" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">User Testing</text>

  <!-- Bracket -->
  <line x1="270" y1="70" x2="282" y2="70" stroke="#555" stroke-width="1"/>
  <line x1="282" y1="70" x2="282" y2="248" stroke="#555" stroke-width="1"/>
  <line x1="270" y1="248" x2="282" y2="248" stroke="#555" stroke-width="1"/>
  <text x="330" y="159" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle" transform="rotate(90,330,159)">human bandwidth compensation</text>

  <!-- Arrow -->
  <line x1="345" y1="160" x2="395" y2="160" stroke="#555" stroke-width="1.5"/>
  <polygon points="400,160 392,155 392,165" fill="#555"/>

  <!-- RIGHT: Agent to Agent -->
  <text x="545" y="50" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">AGENT TO AGENT</text>

  <!-- Faded bars - dissolved -->
  <rect x="435" y="65" width="220" height="28" fill="#0a0a0a" stroke="#1a1a1a" stroke-width="1" opacity="0.25"/>
  <text x="545" y="84" font-family="SF Mono, monospace" font-size="9" fill="#222" text-anchor="middle">UI / UX Design</text>

  <rect x="435" y="97" width="220" height="28" fill="#0a0a0a" stroke="#1a1a1a" stroke-width="1" opacity="0.25"/>
  <text x="545" y="116" font-family="SF Mono, monospace" font-size="9" fill="#222" text-anchor="middle">Spec Writing</text>

  <rect x="435" y="129" width="220" height="28" fill="#0a0a0a" stroke="#1a1a1a" stroke-width="1" opacity="0.25"/>
  <text x="545" y="148" font-family="SF Mono, monospace" font-size="9" fill="#222" text-anchor="middle">Code Review</text>

  <rect x="435" y="161" width="220" height="28" fill="#0a0a0a" stroke="#1a1a1a" stroke-width="1" opacity="0.25"/>
  <text x="545" y="180" font-family="SF Mono, monospace" font-size="9" fill="#222" text-anchor="middle">Alignment Meetings</text>

  <rect x="435" y="193" width="220" height="28" fill="#0a0a0a" stroke="#1a1a1a" stroke-width="1" opacity="0.25"/>
  <text x="545" y="212" font-family="SF Mono, monospace" font-size="9" fill="#222" text-anchor="middle">Documentation</text>

  <rect x="435" y="225" width="220" height="28" fill="#0a0a0a" stroke="#1a1a1a" stroke-width="1" opacity="0.25"/>
  <text x="545" y="244" font-family="SF Mono, monospace" font-size="9" fill="#222" text-anchor="middle">User Testing</text>

  <!-- What remains - solid -->
  <rect x="435" y="275" width="105" height="32" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="487" y="296" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle">Goal</text>

  <rect x="550" y="275" width="105" height="32" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="602" y="296" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle">Test Suite</text>

  <!-- Bottom label -->
  <text x="545" y="328" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">everything else evaporates</text>
</svg>