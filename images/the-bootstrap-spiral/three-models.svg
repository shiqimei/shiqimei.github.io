<svg viewBox="0 0 700 380" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="350" y="25" font-family="SF Mono, monospace" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">Three Collaboration Models</text>

  <!-- Column Headers -->
  <text x="117" y="55" font-family="SF Mono, monospace" font-size="10" fill="#666" text-anchor="middle">ORCHESTRATED</text>
  <text x="350" y="55" font-family="SF Mono, monospace" font-size="10" fill="#666" text-anchor="middle">STIGMERGIC</text>
  <text x="583" y="55" font-family="SF Mono, monospace" font-size="10" fill="#666" text-anchor="middle">EVOLUTIONARY</text>

  <!-- Dividers -->
  <line x1="233" y1="45" x2="233" y2="355" stroke="#222" stroke-width="1"/>
  <line x1="467" y1="45" x2="467" y2="355" stroke="#222" stroke-width="1"/>

  <!-- === ORCHESTRATED: hub-and-spoke === -->
  <!-- Lead node (center hub) -->
  <rect x="92" y="75" width="50" height="28" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="117" y="94" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">Lead</text>

  <!-- Worker nodes -->
  <rect x="32" y="140" width="44" height="24" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="54" y="156" font-family="SF Mono, monospace" font-size="7" fill="#888" text-anchor="middle">W1</text>
  <rect x="95" y="140" width="44" height="24" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="117" y="156" font-family="SF Mono, monospace" font-size="7" fill="#888" text-anchor="middle">W2</text>
  <rect x="158" y="140" width="44" height="24" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="180" y="156" font-family="SF Mono, monospace" font-size="7" fill="#888" text-anchor="middle">W3</text>

  <!-- Spokes from lead to workers -->
  <line x1="105" y1="103" x2="62" y2="140" stroke="#555" stroke-width="1"/>
  <polygon points="60,142 68,138 64,132" fill="#555"/>
  <line x1="117" y1="103" x2="117" y2="140" stroke="#555" stroke-width="1"/>
  <polygon points="117,140 113,132 121,132" fill="#555"/>
  <line x1="129" y1="103" x2="172" y2="140" stroke="#555" stroke-width="1"/>
  <polygon points="174,142 166,132 170,138" fill="#555"/>

  <!-- Labels -->
  <text x="117" y="190" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">Hub-and-spoke</text>
  <text x="117" y="205" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">Lead = bottleneck</text>
  <text x="117" y="225" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">Human org mirroring</text>
  <text x="117" y="240" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">Explicit messages</text>
  <text x="117" y="255" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">Single point of failure</text>

  <!-- === STIGMERGIC: shared substrate === -->
  <!-- Agent nodes (not directly connected) -->
  <rect x="285" y="78" width="40" height="24" fill="#111" stroke="#fff" stroke-width="1.5"/>
  <text x="305" y="94" font-family="SF Mono, monospace" font-size="7" fill="#fff" text-anchor="middle">A1</text>
  <rect x="345" y="78" width="40" height="24" fill="#111" stroke="#fff" stroke-width="1.5"/>
  <text x="365" y="94" font-family="SF Mono, monospace" font-size="7" fill="#fff" text-anchor="middle">A2</text>
  <rect x="405" y="78" width="40" height="24" fill="#111" stroke="#fff" stroke-width="1.5"/>
  <text x="425" y="94" font-family="SF Mono, monospace" font-size="7" fill="#fff" text-anchor="middle">A3</text>

  <!-- Shared substrate bar -->
  <rect x="275" y="130" width="150" height="30" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="350" y="150" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">Context Substrate</text>

  <!-- Vertical connections to substrate (publish/query) -->
  <line x1="300" y1="102" x2="300" y2="130" stroke="#555" stroke-width="1"/>
  <line x1="310" y1="130" x2="310" y2="102" stroke="#555" stroke-width="1"/>
  <line x1="360" y1="102" x2="360" y2="130" stroke="#555" stroke-width="1"/>
  <line x1="370" y1="130" x2="370" y2="102" stroke="#555" stroke-width="1"/>
  <line x1="420" y1="102" x2="420" y2="130" stroke="#555" stroke-width="1"/>
  <line x1="430" y1="130" x2="430" y2="102" stroke="#555" stroke-width="1"/>

  <!-- Labels -->
  <text x="350" y="190" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">No coordinator</text>
  <text x="350" y="205" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">Substrate = coordination</text>
  <text x="350" y="225" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">Ant pheromone model</text>
  <text x="350" y="240" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">Publish/subscribe/query</text>
  <text x="350" y="255" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">No single point of failure</text>

  <!-- === EVOLUTIONARY: branching tree === -->
  <!-- Root -->
  <rect x="563" y="72" width="40" height="20" fill="#111" stroke="#fff" stroke-width="1.5"/>
  <text x="583" y="86" font-family="SF Mono, monospace" font-size="7" fill="#fff" text-anchor="middle">v0</text>

  <!-- Branch left (survives) -->
  <line x1="573" y1="92" x2="548" y2="110" stroke="#fff" stroke-width="1"/>
  <rect x="528" y="110" width="40" height="20" fill="#111" stroke="#fff" stroke-width="1.5"/>
  <text x="548" y="124" font-family="SF Mono, monospace" font-size="7" fill="#fff" text-anchor="middle">v1a</text>

  <!-- Branch right (pruned) -->
  <line x1="593" y1="92" x2="618" y2="110" stroke="#444" stroke-width="1"/>
  <rect x="598" y="110" width="40" height="20" fill="#0a0a0a" stroke="#333" stroke-width="1" opacity="0.4"/>
  <text x="618" y="124" font-family="SF Mono, monospace" font-size="7" fill="#444" text-anchor="middle" opacity="0.4">v1b</text>
  <line x1="605" y1="108" x2="631" y2="132" stroke="#555" stroke-width="1.5"/>
  <line x1="631" y1="108" x2="605" y2="132" stroke="#555" stroke-width="1.5"/>

  <!-- v1a branches -->
  <line x1="538" y1="130" x2="518" y2="148" stroke="#fff" stroke-width="1"/>
  <rect x="498" y="148" width="40" height="20" fill="#111" stroke="#fff" stroke-width="1.5"/>
  <text x="518" y="162" font-family="SF Mono, monospace" font-size="7" fill="#fff" text-anchor="middle">v2a</text>

  <line x1="558" y1="130" x2="570" y2="148" stroke="#444" stroke-width="1"/>
  <rect x="550" y="148" width="40" height="20" fill="#0a0a0a" stroke="#333" stroke-width="1" opacity="0.4"/>
  <text x="570" y="162" font-family="SF Mono, monospace" font-size="7" fill="#444" text-anchor="middle" opacity="0.4">v2b</text>
  <line x1="557" y1="146" x2="583" y2="170" stroke="#555" stroke-width="1.5"/>
  <line x1="583" y1="146" x2="557" y2="170" stroke="#555" stroke-width="1.5"/>

  <!-- Labels -->
  <text x="583" y="190" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">Variation + selection</text>
  <text x="583" y="205" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">Tests pick winners</text>
  <text x="583" y="225" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">No one designs outcome</text>
  <text x="583" y="240" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">CI as natural selection</text>
  <text x="583" y="255" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">OpenClaw model</text>

  <!-- Bottom: progression arrow -->
  <line x1="117" y1="310" x2="583" y2="310" stroke="#444" stroke-width="1"/>
  <polygon points="588,310 580,306 580,314" fill="#444"/>
  <text x="350" y="300" font-family="SF Mono, monospace" font-size="8" fill="#444" text-anchor="middle">each stage removes a layer of human design</text>

  <!-- Stage labels on arrow -->
  <text x="117" y="330" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">human designs</text>
  <text x="117" y="343" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">the coordinator</text>
  <text x="350" y="330" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">human designs</text>
  <text x="350" y="343" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">the substrate</text>
  <text x="583" y="330" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">human designs</text>
  <text x="583" y="343" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">the test suite</text>
</svg>