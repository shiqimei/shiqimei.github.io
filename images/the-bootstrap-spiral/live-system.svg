<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="350" y="25" font-family="SF Mono, monospace" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">The Live System</text>
  <text x="350" y="42" font-family="SF Mono, monospace" font-size="9" fill="#555" text-anchor="middle">always-on, self-healing, human at the valve</text>

  <!-- Central Context Substrate -->
  <rect x="130" y="185" width="380" height="45" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="320" y="213" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">Context Substrate</text>

  <!-- Persistent Agents (top, connected to substrate) -->
  <!-- Agent 1: healthy -->
  <rect x="100" y="85" width="80" height="32" fill="#111" stroke="#fff" stroke-width="1.5"/>
  <text x="140" y="105" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">Agent-1</text>
  <text x="140" y="74" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">watching auth</text>
  <line x1="140" y1="117" x2="140" y2="185" stroke="#555" stroke-width="1"/>
  <polygon points="140,185 136,177 144,177" fill="#555"/>

  <!-- Agent 2: healthy -->
  <rect x="220" y="85" width="80" height="32" fill="#111" stroke="#fff" stroke-width="1.5"/>
  <text x="260" y="105" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">Agent-2</text>
  <text x="260" y="74" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">watching deps</text>
  <line x1="260" y1="117" x2="260" y2="185" stroke="#555" stroke-width="1"/>
  <polygon points="260,185 256,177 264,177" fill="#555"/>

  <!-- Agent 3: FAILED (faded) -->
  <g opacity="0.25">
    <rect x="340" y="85" width="80" height="32" fill="#111" stroke="#444" stroke-width="1"/>
    <text x="380" y="105" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">Agent-3</text>
    <line x1="380" y1="117" x2="380" y2="185" stroke="#333" stroke-width="1" stroke-dasharray="4,3"/>
  </g>
  <text x="380" y="74" font-family="SF Mono, monospace" font-size="7" fill="#444" text-anchor="middle">stopped publishing</text>

  <!-- Agent 4: SPAWNING (replacing Agent 3) -->
  <rect x="340" y="130" width="80" height="32" fill="#111" stroke="#fff" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="380" y="150" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">Agent-3'</text>
  <line x1="380" y1="162" x2="380" y2="185" stroke="#fff" stroke-width="1"/>
  <polygon points="380,185 376,177 384,177" fill="#fff"/>
  <text x="435" y="150" font-family="SF Mono, monospace" font-size="7" fill="#888" text-anchor="start">seeded with</text>
  <text x="435" y="162" font-family="SF Mono, monospace" font-size="7" fill="#888" text-anchor="start">predecessor ctx</text>

  <!-- Human at Critical Valve (right side, small) -->
  <rect x="560" y="130" width="90" height="32" fill="#111" stroke="#fff" stroke-width="1"/>
  <text x="605" y="150" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">Human</text>
  <text x="605" y="120" font-family="SF Mono, monospace" font-size="7" fill="#666" text-anchor="middle">critical valve</text>

  <!-- Valve connection -->
  <line x1="560" y1="152" x2="520" y2="207" stroke="#444" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="555" y="180" font-family="SF Mono, monospace" font-size="7" fill="#444" text-anchor="middle">root goals</text>

  <!-- Capability Market (bottom left) -->
  <rect x="100" y="265" width="170" height="65" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="185" y="285" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Capability Market</text>
  <line x1="115" y1="292" x2="255" y2="292" stroke="#333" stroke-width="1"/>
  <text x="185" y="308" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">discover at runtime</text>
  <text x="185" y="322" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">compose on demand</text>

  <!-- Connection from substrate to capability market -->
  <line x1="250" y1="230" x2="200" y2="265" stroke="#555" stroke-width="1"/>
  <polygon points="198,267 206,263 204,257" fill="#555"/>

  <!-- Goal Decomposition (bottom right) -->
  <rect x="340" y="265" width="170" height="65" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="425" y="285" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">Goal Decomposition</text>
  <line x1="355" y1="292" x2="495" y2="292" stroke="#333" stroke-width="1"/>
  <text x="425" y="308" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">root goal &amp;rarr; sub-goals</text>
  <text x="425" y="322" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">recursive, agent-driven</text>

  <!-- Connection from substrate to goal decomposition -->
  <line x1="400" y1="230" x2="425" y2="265" stroke="#555" stroke-width="1"/>
  <polygon points="426,267 420,257 428,261" fill="#555"/>

  <!-- Bottom annotations -->
  <text x="350" y="365" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">Not session-based. Always-on. Agents watch, not wait.</text>
  <text x="350" y="382" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">The substrate remembers. Individual agents are replaceable.</text>
</svg>