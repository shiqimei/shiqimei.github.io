<svg viewBox="0 0 700 360" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="350" y="25" font-family="SF Mono, monospace" font-size="13" fill="#999" text-anchor="middle" font-weight="bold">The Self-Bootstrap</text>
  <text x="350" y="42" font-family="SF Mono, monospace" font-size="9" fill="#555" text-anchor="middle">three phases from skeleton to self-hosting</text>

  <!-- Phase 1: Skeleton -->
  <rect x="30" y="70" width="190" height="155" fill="#111" stroke="#444" stroke-width="1.5"/>
  <text x="125" y="92" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">Phase 1: Skeleton</text>
  <text x="125" y="108" font-family="SF Mono, monospace" font-size="8" fill="#555" text-anchor="middle">fragile, but alive</text>

  <rect x="50" y="122" width="150" height="24" fill="#000" stroke="#fff" stroke-width="1.5"/>
  <text x="125" y="138" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">G0 Kernel</text>

  <rect x="50" y="152" width="150" height="24" fill="#000" stroke="#fff" stroke-width="1.5"/>
  <text x="125" y="168" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">G1 Runtime</text>

  <rect x="50" y="182" width="150" height="24" fill="#000" stroke="#888" stroke-width="1"/>
  <text x="125" y="198" font-family="SF Mono, monospace" font-size="8" fill="#888" text-anchor="middle">G2 Injection (minimal)</text>

  <!-- Arrow Phase 1 → 2 -->
  <line x1="220" y1="147" x2="248" y2="147" stroke="#fff" stroke-width="1.5"/>
  <polygon points="253,147 245,143 245,151" fill="#fff"/>

  <!-- Phase 2: Immune System -->
  <rect x="255" y="70" width="190" height="155" fill="#111" stroke="#fff" stroke-width="1.5"/>
  <text x="350" y="92" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">Phase 2: Immune System</text>
  <text x="350" y="108" font-family="SF Mono, monospace" font-size="8" fill="#555" text-anchor="middle">rejects bad patches, learns</text>

  <rect x="275" y="122" width="150" height="24" fill="#000" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="350" y="138" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">G0 + G1 + G2 (inherited)</text>

  <rect x="275" y="152" width="150" height="24" fill="#000" stroke="#fff" stroke-width="1.5"/>
  <text x="350" y="168" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">G4 Governance</text>

  <rect x="275" y="182" width="150" height="24" fill="#000" stroke="#fff" stroke-width="1.5"/>
  <text x="350" y="198" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">G5 Experience</text>

  <!-- Arrow Phase 2 → 3 -->
  <line x1="445" y1="147" x2="473" y2="147" stroke="#fff" stroke-width="1.5"/>
  <polygon points="478,147 470,143 470,151" fill="#fff"/>

  <!-- Phase 3: Acceleration -->
  <rect x="480" y="70" width="190" height="155" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="575" y="92" font-family="SF Mono, monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">Phase 3: Acceleration</text>
  <text x="575" y="108" font-family="SF Mono, monospace" font-size="8" fill="#555" text-anchor="middle">builders build the system</text>

  <rect x="500" y="122" width="150" height="24" fill="#000" stroke="#666" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="575" y="138" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">G0-G2 + G4-G5 (inherited)</text>

  <rect x="500" y="152" width="150" height="24" fill="#000" stroke="#fff" stroke-width="1.5"/>
  <text x="575" y="168" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">G3 Capability Market</text>

  <rect x="500" y="182" width="150" height="24" fill="#000" stroke="#fff" stroke-width="1.5"/>
  <text x="575" y="198" font-family="SF Mono, monospace" font-size="8" fill="#fff" text-anchor="middle">G2++ Semantic Injection</text>

  <!-- Self-loop arrow on Phase 3 -->
  <path d="M 670,140 C 695,140 695,185 670,185" fill="none" stroke="#fff" stroke-width="1.5"/>
  <polygon points="670,185 675,177 665,177" fill="#fff"/>
  <text x="695" y="165" font-family="SF Mono, monospace" font-size="6" fill="#888" transform="rotate(90,695,165)">self-hosting</text>

  <!-- Bottom: The minimal viable loop -->
  <text x="350" y="260" font-family="SF Mono, monospace" font-size="10" fill="#888" text-anchor="middle" font-weight="bold">The Minimal Viable Loop</text>

  <!-- Loop boxes -->
  <rect x="30" y="278" width="85" height="28" fill="#111" stroke="#555" stroke-width="1"/>
  <text x="72" y="296" font-family="SF Mono, monospace" font-size="7" fill="#888" text-anchor="middle">trigger</text>

  <line x1="115" y1="292" x2="133" y2="292" stroke="#555" stroke-width="1"/>
  <polygon points="138,292 132,289 132,295" fill="#555"/>

  <rect x="140" y="278" width="85" height="28" fill="#111" stroke="#555" stroke-width="1"/>
  <text x="182" y="296" font-family="SF Mono, monospace" font-size="7" fill="#888" text-anchor="middle">spawn</text>

  <line x1="225" y1="292" x2="243" y2="292" stroke="#555" stroke-width="1"/>
  <polygon points="248,292 242,289 242,295" fill="#555"/>

  <rect x="250" y="278" width="85" height="28" fill="#111" stroke="#fff" stroke-width="1.5"/>
  <text x="292" y="296" font-family="SF Mono, monospace" font-size="7" fill="#fff" text-anchor="middle">inject view</text>

  <line x1="335" y1="292" x2="353" y2="292" stroke="#fff" stroke-width="1"/>
  <polygon points="358,292 352,289 352,295" fill="#fff"/>

  <rect x="360" y="278" width="85" height="28" fill="#111" stroke="#fff" stroke-width="1.5"/>
  <text x="402" y="296" font-family="SF Mono, monospace" font-size="7" fill="#fff" text-anchor="middle">propose patch</text>

  <line x1="445" y1="292" x2="463" y2="292" stroke="#fff" stroke-width="1"/>
  <polygon points="468,292 462,289 462,295" fill="#fff"/>

  <rect x="470" y="278" width="85" height="28" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="512" y="296" font-family="SF Mono, monospace" font-size="7" fill="#fff" text-anchor="middle">validate+commit</text>

  <line x1="555" y1="292" x2="573" y2="292" stroke="#fff" stroke-width="1"/>
  <polygon points="578,292 572,289 572,295" fill="#fff"/>

  <rect x="580" y="278" width="85" height="28" fill="#111" stroke="#888" stroke-width="1.5"/>
  <text x="622" y="296" font-family="SF Mono, monospace" font-size="7" fill="#888" text-anchor="middle">extract memory</text>

  <!-- Loop-back arrow -->
  <path d="M 622,306 L 622,325 L 72,325 L 72,306" fill="none" stroke="#666" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="72,306 68,314 76,314" fill="#666"/>
  <text x="350" y="340" font-family="SF Mono, monospace" font-size="8" fill="#666" text-anchor="middle">each iteration improves the next &amp;mdash; the system accumulates</text>

  <text x="350" y="356" font-family="SF Mono, monospace" font-size="9" fill="#555" text-anchor="middle">When this loop runs once end-to-end, ContextOS is alive.</text>
</svg>