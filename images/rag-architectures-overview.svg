<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="600" y="200" font-family="SF Mono, monospace" font-size="48" fill="#fff" text-anchor="middle" font-weight="bold">RAG Architectures</text>
  <text x="600" y="260" font-family="SF Mono, monospace" font-size="32" fill="#666" text-anchor="middle">Traditional | GraphRAG | LightRAG</text>

  <!-- Three architecture icons -->
  <!-- Traditional RAG - Linear -->
  <rect x="150" y="320" width="200" height="80" fill="#111" stroke="#444" stroke-width="2"/>
  <text x="250" y="355" font-family="SF Mono, monospace" font-size="14" fill="#fff" text-anchor="middle">Traditional RAG</text>
  <text x="250" y="380" font-family="SF Mono, monospace" font-size="11" fill="#666" text-anchor="middle">Chunks → Vectors</text>

  <!-- Arrow -->
  <line x1="370" y1="360" x2="420" y2="360" stroke="#555" stroke-width="2"/>
  <polygon points="430,360 417,353 417,367" fill="#555"/>

  <!-- GraphRAG - Graph -->
  <rect x="450" y="320" width="200" height="80" fill="#111" stroke="#444" stroke-width="2"/>
  <text x="550" y="355" font-family="SF Mono, monospace" font-size="14" fill="#fff" text-anchor="middle">GraphRAG</text>
  <text x="550" y="380" font-family="SF Mono, monospace" font-size="11" fill="#666" text-anchor="middle">Communities → Map-Reduce</text>

  <!-- Arrow -->
  <line x1="670" y1="360" x2="720" y2="360" stroke="#555" stroke-width="2"/>
  <polygon points="730,360 717,353 717,367" fill="#555"/>

  <!-- LightRAG - Hybrid -->
  <rect x="750" y="320" width="200" height="80" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="850" y="355" font-family="SF Mono, monospace" font-size="14" fill="#fff" text-anchor="middle">LightRAG</text>
  <text x="850" y="380" font-family="SF Mono, monospace" font-size="11" fill="#666" text-anchor="middle">KV Index → Vector Search</text>

  <!-- Bottom stats -->
  <text x="250" y="460" font-family="SF Mono, monospace" font-size="12" fill="#555" text-anchor="middle">~1K tokens/query</text>
  <text x="550" y="460" font-family="SF Mono, monospace" font-size="12" fill="#555" text-anchor="middle">~610K tokens/query</text>
  <text x="850" y="460" font-family="SF Mono, monospace" font-size="12" fill="#fff" text-anchor="middle">~100 tokens/query</text>

  <!-- Subtitle -->
  <text x="600" y="550" font-family="SF Mono, monospace" font-size="18" fill="#888" text-anchor="middle">An Overview</text>
</svg>