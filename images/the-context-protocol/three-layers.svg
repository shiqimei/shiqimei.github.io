<svg viewBox="0 0 700 380" xmlns="http://www.w3.org/2000/svg" style="background:#000;">
  <!-- Title -->
  <text x="350" y="25" font-family="SF Mono, monospace" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">Skills vs. Context vs. Memory</text>

  <!-- Column Headers -->
  <text x="130" y="55" font-family="SF Mono, monospace" font-size="10" fill="#666" text-anchor="middle">SKILL</text>
  <text x="350" y="55" font-family="SF Mono, monospace" font-size="10" fill="#666" text-anchor="middle">CONTEXT</text>
  <text x="570" y="55" font-family="SF Mono, monospace" font-size="10" fill="#666" text-anchor="middle">MEMORY</text>

  <!-- Dividers -->
  <line x1="240" y1="45" x2="240" y2="350" stroke="#222" stroke-width="1"/>
  <line x1="460" y1="45" x2="460" y2="350" stroke="#222" stroke-width="1"/>

  <!-- Skill Column -->
  <rect x="40" y="70" width="180" height="36" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="130" y="93" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">How to do X</text>

  <text x="130" y="128" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Procedural</text>
  <text x="130" y="148" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Static</text>
  <text x="130" y="168" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Triggered on demand</text>
  <text x="130" y="188" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Written by humans</text>

  <!-- Skill example -->
  <rect x="45" y="210" width="170" height="70" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <text x="130" y="228" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">blog-creator:</text>
  <text x="130" y="242" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">1. write markdown</text>
  <text x="130" y="256" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">2. add frontmatter</text>
  <text x="130" y="270" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">3. npm run build</text>

  <text x="130" y="305" font-family="SF Mono, monospace" font-size="9" fill="#444" text-anchor="middle">EXISTS TODAY</text>
  <rect x="95" y="293" width="70" height="16" fill="none" stroke="#444" stroke-width="1"/>

  <!-- Context Column -->
  <rect x="260" y="70" width="180" height="36" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="350" y="93" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">What is true</text>

  <text x="350" y="128" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Declarative</text>
  <text x="350" y="148" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Dynamic</text>
  <text x="350" y="168" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Retrieved by relevance</text>
  <text x="350" y="188" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Machine-maintained</text>

  <!-- Context example -->
  <rect x="265" y="210" width="170" height="70" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <text x="350" y="228" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">CLAUDE.md:</text>
  <text x="350" y="242" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">monospace fonts</text>
  <text x="350" y="256" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">no emojis</text>
  <text x="350" y="270" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">date: YYYY-MM-DD</text>

  <text x="350" y="305" font-family="SF Mono, monospace" font-size="9" fill="#444" text-anchor="middle">PARTIAL</text>
  <rect x="325" y="293" width="52" height="16" fill="none" stroke="#444" stroke-width="1"/>

  <!-- Memory Column -->
  <rect x="480" y="70" width="180" height="36" fill="#111" stroke="#fff" stroke-width="2"/>
  <text x="570" y="93" font-family="SF Mono, monospace" font-size="11" fill="#fff" text-anchor="middle">What happened</text>

  <text x="570" y="128" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Experiential</text>
  <text x="570" y="148" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Accumulated</text>
  <text x="570" y="168" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Queried by intent</text>
  <text x="570" y="188" font-family="SF Mono, monospace" font-size="9" fill="#888" text-anchor="middle">Auto-extracted</text>

  <!-- Memory example -->
  <rect x="485" y="210" width="170" height="70" fill="#0a0a0a" stroke="#333" stroke-width="1"/>
  <text x="570" y="228" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">experience:</text>
  <text x="570" y="242" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">user wants bilingual</text>
  <text x="570" y="256" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">marked v12 breaks IDs</text>
  <text x="570" y="270" font-family="SF Mono, monospace" font-size="7" fill="#555" text-anchor="middle">excerpt &lt; 150 chars</text>

  <text x="570" y="305" font-family="SF Mono, monospace" font-size="9" fill="#fff" text-anchor="middle">MISSING</text>
  <rect x="540" y="293" width="60" height="16" fill="none" stroke="#fff" stroke-width="2"/>

  <!-- Bottom synthesis -->
  <text x="350" y="345" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">The skill is the skeleton. Context is the muscle. Memory is the nerve.</text>
  <text x="350" y="365" font-family="SF Mono, monospace" font-size="9" fill="#666" text-anchor="middle">Most systems today have bones, partial muscle, and zero nerve.</text>
</svg>